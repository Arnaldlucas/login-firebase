<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container principal -->
  <div class="container">

    <!-- Formulário de autenticação -->
    <div class="login-form">
      <div class="form-inner">

        <!-- Formulário de Login -->
        <div id="form-login" class="form-section active">
          <h2>Log in</h2>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" aria-label="Email">

          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Digite sua senha" aria-label="Senha">
            <span onclick="togglePassword()" class="toggle-btn" aria-label="Mostrar senha">
              <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#555" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12..."/>
              </svg>
            </span>
          </div>

          <p>Não tem uma conta? <a href="#" onclick="showSignup()">Cadastre-se</a></p>
          <button onclick="login()">Entrar</button>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="form-signup" class="form-section">
          <h2>Cadastro</h2>

          <label for="new-name">Nome</label>
          <input type="text" id="new-name" placeholder="Seu nome completo" aria-label="Nome para exibição">

          <label for="new-email">Email</label>
          <input type="email" id="new-email" placeholder="Digite seu email" aria-label="Email para cadastro">

          <label for="new-password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="new-password" placeholder="Crie uma senha" oninput="checkPasswordStrength()">
            <span onclick="toggleSignupPassword()" class="toggle-btn" aria-label="Mostrar senha">
              <svg id="icon-signup-eye" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#555" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12..."/>
              </svg>
            </span>
          </div>

          <div class="strength-container">
            <div id="strength-bars">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <div id="strength-label" class="strength-label"></div>
          </div>

          <ul id="password-hints" class="password-hints"></ul>

          <label for="confirm-password">Confirmar senha</label>
          <input type="password" id="confirm-password" placeholder="Repita a senha" aria-label="Confirme sua senha">

          <button onclick="signup()">Cadastrar</button>
          <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
        </div>

        <div class="google-button-wrapper">
          <button id="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Entrar com Google
          </button>
        </div>

        <div id="status"></div>
      </div>
    </div>

    <!-- Painel visual -->
    <div class="welcome-panel">
      <h1>Bem vindo ao mindtranslate!</h1>
      <p>Log in to continue</p>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
