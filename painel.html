<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease-in;
    }
    body.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Painel protegido -->
  <h1>Bem-vindo ao Painel</h1>
  <p id="user-info">Carregando...</p>
  <button onclick="logout()">Sair</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0G3P-cpeUXHfqLiiTuvKz7YLTXIeBVfQ",
      authDomain: "mindtranslate-41310.firebaseapp.com",
      projectId: "mindtranslate-41310",
      storageBucket: "mindtranslate-41310.firebasestorage.app",
      messagingSenderId: "57544648857",
      appId: "1:57544648857:web:e80241caff1cf3ba2bf008"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").innerText =
          `Logado como: ${user.displayName || user.email}`;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      Swal.fire({
        title: 'Tem certeza que deseja sair?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sair',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6'
      }).then((result) => {
        if (result.isConfirmed) {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            auth.signOut()
              .then(() => {
                window.location.href = "index.html";
              })
              .catch(error => {
                Swal.fire("Erro ao sair", error.message, "error");
              });
          }, 400);
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = "1";
    });
  </script>
</body>
</html>
